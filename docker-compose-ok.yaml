version: "3.8"

services:
  # Servicios principales
  nginx:
    build:
      context: .
      dockerfile: backend/nginx.dockerfile
    container_name: nginx
    ports:
      - "9010:80"
    depends_on:
      - php-service
    volumes:
      - ./src:/var/www/html
      - ./nginx/:/etc/nginx/conf.d/
    networks:
      - internal

  php-service:
    build:
      context: .
      dockerfile: backend/php.dockerfile
    container_name: php-service
    depends_on:
      - mysql-service
    networks:
      - internal

  mysql-service:
    image: mysql:8
    container_name: mysql-service
    env_file:
      - ./env/mysql.env
    networks:
      - internal

  # Servicios utilitarios
  composer-service:
    build:
      context: .
      dockerfile: util/composer.dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - internal

  artisan-service:
    build:
      context: .
      dockerfile: backend/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - internal

networks:
  internal:
    driver: bridge
